<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card-component">
        <img
          src="./images/image-equilibrium.jpg"
          alt="NFT photo"
          class="nft-img"
        />

        <div class="card-text">
          <h1 class="link-hover">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>

          <div class="sell-info">
            <div class="nft-price">
              <object data="./images/icon-ethereum.svg" class="icon"></object>
              <span>0.041 ETH</span>
            </div>
            <div class="nft-time">
              <object data="./images/icon-clock.svg" class="icon"></object>
              <span>3 days left</span>
            </div>
          </div>
          <div class="seller-info">
            <img
              src="./images/image-avatar.png"
              alt="profile photo"
              class="seller-avatar"
            />
            <p>
              Creation of <span class="user-name link-hover">Jules Wyvern</span>
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
